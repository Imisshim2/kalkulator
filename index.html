<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulatory</title>
    <script>
    function dodawanie()
    {
        var a = parseFloat(document.getElementById("a").value);
        var b = parseFloat(document.getElementById("b").value);
        document.getElementById("wynik").innerHTML= a + b;
    }
    </script>
    <script>
        function odejmowanie()
        {
            var a = parseFloat(document.getElementById("a").value);
            var b = parseFloat(document.getElementById("b").value);
            document.getElementById("wynik").innerHTML= a - b;
        }
        </script>
        <script>
            function mnożenie()
            {
                var a = parseFloat(document.getElementById("a").value);
                var b = parseFloat(document.getElementById("b").value);
                document.getElementById("wynik").innerHTML= a * b;
            }
            </script>
            <script>
                function dzielenie()
                {
                    var a = parseFloat(document.getElementById("a").value);
                    var b = parseFloat(document.getElementById("b").value);
                    document.getElementById("wynik").innerHTML= a / b;
                }
                </script>
                <script>
                    function procent()
                    {
                        var a = parseFloat(document.getElementById("a").value);
                        var b = parseFloat(document.getElementById("b").value);
                        document.getElementById("wynik").innerHTML= a % b;
                    }
                    </script>
                
                        <script>
                    function mnożeniecał()
                    {
                        var a = parseFloat(document.getElementById("a").value);
                        var b = parseFloat(document.getElementById("b").value);
                        document.getElementById("wynik").innerHTML= a ** b;
                    }
                    </script>
                     <script>
                        function dzieleniecał()
                        {
                            var a = parseInt(document.getElementById("a").value);
                            var b = parseInt(document.getElementById("b").value);
                            var c = parseInt (a/b);
                            document.getElementById("wynik").innerHTML= c;
                        }
                        </script>
</head>
<body>
    <h1>Prosty kalkulator</h1>
    <p>podaj a = </p>
    <input type="text" id="a">
    <p>podaj b = </p>
    <input type="text" id="b">
    <div id="wynik">TU UKAŻE SIĘ WYNIK</div>
    <button onclick="dodawanie()">+</button>
    <button onclick="odejmowanie()">-</button>
    <button onclick="mnożenie()">*</button>
    <button onclick="dzielenie()">/</button>
    <button onclick="procent()">%</button>
    <button onclick="mnożeniecał()">**</button>
    <button onclick="dzieleniecał()">//</button>
</body>     
</html>
